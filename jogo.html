<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">


		<title>Game - estoure os balões!</title>
		<link rel="icon" href="imagens/balao_azul_pequeno.png">

		<!-- Bootstrap -->
	    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    <link href="estilo.css" rel="stylesheet">

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

		<script type="text/javascript" src="jogo.js"></script>

	</head>

	<body onload="iniciaJogo()" class="container"> <!-- assim que o body for carregado já chama a função iniciaJogo -->
		<center>
			<div class="img-background img-responsive">	
				<img class="margem-cabecalho img-responsive" src="imagens/cabecalho.png">
				
				<div class="coluna-lateral"> <!-- coluna lateral esquerda -->

					<table>
						<tr>
							<td><img src="imagens/balao_azul_grande.png" class="img-responsive"></td>
							<td><span id="baloes_inteiros" class="fonte-30"></span></td> <!-- número de balões que ainda estão inteiros -->
						</tr>
					</table>

					<br/>

					<table>
						<tr>
							<td><img src="imagens/balao_azul_grande_estourado.png" class="img-responsive"></td>
							<td><span id="baloes_estourados" class="fonte-30""></span></td>  <!-- número de balões que já foram estourados -->
						</tr>
					</table>

					<br/>

					<table class="cronometro-botoes">
						<tr>
							<td class="estilo-cronometro fonte-30">
								<br/>
								<span id="cronometro" ></span>
							</td>
						</tr>
					</table>

					<table class="cronometro-botoes">
						<tr>
							<td>
								<br/>
								<a href=javascript:location.reload();><img src="imagens/reiniciar.png" class="img-responsive"></a>
							</td>
						</tr>
					</table>

					<table class="cronometro-botoes">
						<tr>
							<td>
								<br/>
								<a href=javascript:history.back();><img src="imagens/voltar.png" class="img-responsive"></a>
							</td>
						</tr>
					</table>

				</div>

				<div id="cenario" class="estilo-cenario img-responsive"> </div>
					<!-- background-position: bottom; faz com que a altura da imagem comece a ser contada da parte de baixo para cima e não de cima para baixo -->

			</div>

			

			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		    <!-- Include all compiled plugins (below), or include individual files as needed -->
		    <script src="bootstrap/js/bootstrap.min.js"></script>
		</center>
	</body>
	
</html>
